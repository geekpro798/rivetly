name: Package Rivetly VSIX

on:
  # 手动触发逻辑
  workflow_dispatch:
    inputs:
      version_bump:
        description: '是否增加版本号 (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Webview (React)
        run: |
          cd rivetly-web
          npm install
          npm run build
          cd ..
          npm run copy:dist # Ensure the built files are copied to the extension directory

      - name: Setup VSCE
        run: npm install -g @vscode/vsce

      - name: Update Version
        if: ${{ github.event.inputs.version_bump != 'none' }}
        working-directory: ./rivetly-extension # Versioning needs to happen in the extension directory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version_bump }} -m "chore: bump version to %s"
          # Extract new version for later use
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git push origin HEAD:main --tags

      - name: Get Version (if no bump)
        if: ${{ github.event.inputs.version_bump == 'none' }}
        working-directory: ./rivetly-extension
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Package VSIX
        working-directory: ./rivetly-extension
        # 使用 --no-git-tag-version 避免重复打标，因为上面已经处理过版本
        run: vsce package --no-git-tag-version -o rivetly-latest.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.version_bump != 'none' }}
        with:
          files: rivetly-extension/rivetly-latest.vsix
          tag_name: v${{ env.CURRENT_VERSION }} # 这里会自动读取 package.json 版本
          name: Release v${{ env.CURRENT_VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
