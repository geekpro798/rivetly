name: Package Rivetly VSIX

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'æ˜¯å¦å¢åŠ ç‰ˆæœ¬å· (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Webview (React)
        run: |
          cd rivetly-web
          npm install
          npm run build
          cd ..
          # ã€æé†’ã€‘ï¼šç¡®ä¿ copy:dist è„šæœ¬èƒ½æ­£ç¡®å°†æ–‡ä»¶æ”¾å…¥ rivetly-extension/dist
          npm run copy:dist 

      # æ–°å¢æ­¥éª¤ï¼šè§£å†³ LICENSE ç¼ºå¤±æŠ¥é”™
      - name: Copy LICENSE to Extension Folder
        run: cp LICENSE ./rivetly-extension/LICENSE

      - name: Setup VSCE
        run: npm install -g @vscode/vsce

      - name: Update Version
        if: ${{ github.event.inputs.version_bump != 'none' }}
        working-directory: ./rivetly-extension
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version_bump }} -m "chore: bump version to %s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git push origin HEAD:main --tags

      - name: Get Version (if no bump)
        if: ${{ github.event.inputs.version_bump == 'none' }}
        working-directory: ./rivetly-extension
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Package VSIX
        working-directory: ./rivetly-extension
        # è¿™é‡Œç›´æ¥ç”Ÿæˆåœ¨å­ç›®å½•ä¸­
        run: vsce package --no-git-tag-version

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        # åªæœ‰åœ¨ç‰ˆæœ¬æ›´æ–°æˆ–æ‰‹åŠ¨æŒ‡å®šæ—¶æ‰åˆ›å»º Release
        if: ${{ env.CURRENT_VERSION != '' }} 
        with:
          # ã€ä¿®æ­£ç‚¹ã€‘ï¼šè¿™é‡Œçš„è·¯å¾„è¦ç›¸å¯¹äºä»“åº“æ ¹ç›®å½•
          files: ./rivetly-extension/*.vsix
          tag_name: v${{ env.CURRENT_VERSION }}
          name: Release v${{ env.CURRENT_VERSION }}
          # ğŸ’¡ æ–°å¢ä¸‹é¢è¿™ä¸¤è¡Œï¼Œè§£å†³ Immutable æŠ¥é”™
          allow_updates: true
          overwrite: true
          # ç”Ÿæˆæ›´æ–°æ—¥å¿—ï¼ˆæ¨èå¼€å¯ï¼Œçœå¾—è‡ªå·±å†™ï¼‰
          generate_release_notes: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}