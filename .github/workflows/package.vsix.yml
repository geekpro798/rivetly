name: Package Rivetly VSIX

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: '是否增加版本号 (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Webview (React)
        run: |
          cd rivetly-web
          npm install
          npm run build
          cd ..
          # 【提醒】：确保 copy:dist 脚本能正确将文件放入 rivetly-extension/dist
          npm run copy:dist 

      # 新增步骤：解决 LICENSE 缺失报错
      - name: Copy LICENSE to Extension Folder
        run: cp LICENSE ./rivetly-extension/LICENSE

      - name: Setup VSCE
        run: npm install -g @vscode/vsce

      - name: Update Version
        if: ${{ github.event.inputs.version_bump != 'none' }}
        working-directory: ./rivetly-extension
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version_bump }} -m "chore: bump version to %s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git push origin HEAD:main --tags

      - name: Get Version (if no bump)
        if: ${{ github.event.inputs.version_bump == 'none' }}
        working-directory: ./rivetly-extension
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Package VSIX
        working-directory: ./rivetly-extension
        # 这里直接生成在子目录中
        run: vsce package --no-git-tag-version

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        # 只有在版本更新或手动指定时才创建 Release
        if: ${{ env.CURRENT_VERSION != '' }} 
        with:
          # 【修正点】：这里的路径要相对于仓库根目录
          files: ./rivetly-extension/*.vsix
          tag_name: v${{ env.CURRENT_VERSION }}
          name: Release v${{ env.CURRENT_VERSION }}
          draft: false
          prerelease: false
          # 生成更新日志（推荐开启，省得自己写）
          generate_release_notes: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}